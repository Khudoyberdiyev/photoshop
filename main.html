<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container"> 
        <input type="range" placeholder="asdddd" id="color" class="backRange">
       <div class="img_wrapper">
        <img class="image" src="https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg" alt="img">
       </div>
       <div class="img_settings">
        <div class="length">
          <div>
            <!-- <label for="width">Width</label> -->
            <input type="number" id="width" placeholder="Width">
          </div>
            <div>
                <!-- <label for="height">Height</label> -->
                <input type="number" id="height" placeholder="Height">
            </div>

        </div>
       <div>
        <label for="brightness">Brightness : 100%</label>
        <input type="range" value="50" id="brightness">
       </div>
       <div>
        <label for="contrast">Contrast : 100%</label>
        <input type="range" id="contrast">
       </div>
       </div>
    </div>



    <script src="./script/app.js"></script>
</body>
</html>
